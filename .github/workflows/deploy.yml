# Nombre del flujo de trabajo
name: Deploy to GitHub Pages

# Se ejecuta cada vez que haces un 'push' a la rama 'main'
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      # 1. Descarga tu código
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Instala todas las dependencias
      - name: Install dependencies
        run: npm install

      # 4. Configura Git para poder hacer 'push'
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 5. ¡LA MAGIA! Ejecuta el script de despliegue
      # Este comando hará el 'build' y el 'gh-pages' automáticamente
      - name: Deploy to gh-pages
        run: npm run deploy
        # Forzar la actualización del workflow